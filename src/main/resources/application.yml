
logging:
    level:
        blog: WARN
        org: WARN
        org.hibernate.SQL: DEBUG
server:
    port: 8080
spring:
    datasource:
        driverClassName: com.mysql.cj.jdbc.Driver
        password: 2530
        url: jdbc:mysql://localhost:3306/music_db?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
        username: root

    servlet:
      multipart:
          max-file-size: 1MB
          max-request-size: 5MB

    mvc:
      hiddenmethod:
        filter:
            enabled: true

    jpa:
        hibernate:
            ddl-auto: create-drop
        open-in-view: false
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MariaDBDialect
                format_sql: true


carousel:
    images: dropkick.jpg, madonna.jpg, metallica.jpg, queen.jpg, rumjacks.jpg, уикеда.jpg
    refresh-cron: "0 */10 * * * *"